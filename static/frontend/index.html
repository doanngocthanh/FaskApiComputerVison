<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <div class="loading"></div>
            <p>ƒêang t·∫£i h·ªá th·ªëng...</p>
        </div>
    </div>

    <!-- Header Component -->
    <div id="header-container"></div>
    
    <!-- Main Content -->
    <main class="main-container">
        <div id="main-content">
            <!-- Page content will be loaded here -->
            <div class="text-center">
                <div class="loading"></div>
                <p>ƒêang t·∫£i n·ªôi dung...</p>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script type="module">
        // Initialize loading screen
        const loadingScreen = document.getElementById('loading-screen');
        
        // Import and initialize component manager
        import('/static/frontend/assets/js/component-manager.js').then(async () => {
            try {
                // Create global component manager instance
                window.componentManager = new ComponentManager();
                
                // Wait for component manager to initialize
                await new Promise(resolve => {
                    const checkInit = () => {
                        if (window.componentManager.components.has('header')) {
                            resolve();
                        } else {
                            setTimeout(checkInit, 100);
                        }
                    };
                    checkInit();
                });
                
                // Mount header component
                await window.componentManager.mountComponent('header', '#header-container', {
                    logoIcon: 'AI',
                    logoText: 'OCR System',
                    logoHref: '/',
                    navigationItems: '' // Will be generated by header.js
                });
                
                // Hide loading screen
                if (loadingScreen) {
                    loadingScreen.style.opacity = '0';
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                    }, 300);
                }
                
                console.log('üéâ Application initialized successfully!');
                
            } catch (error) {
                console.error('‚ùå Failed to initialize application:', error);
                
                // Show error message
                document.getElementById('main-content').innerHTML = `
                    <div class="text-center">
                        <div class="alert alert-error">
                            <h3>‚ùå L·ªói Kh·ªüi T·∫°o</h3>
                            <p>Kh√¥ng th·ªÉ kh·ªüi t·∫°o ·ª©ng d·ª•ng: ${error.message}</p>
                            <button class="btn btn-primary mt-4" onclick="window.location.reload()">
                                üîÑ T·∫£i L·∫°i Trang
                            </button>
                        </div>
                    </div>
                `;
                
                // Hide loading screen
                if (loadingScreen) {
                    loadingScreen.style.display = 'none';
                }
            }
        });
    </script>

    <style>
        /* Loading Screen Styles */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--background-color);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.3s ease;
        }
        
        .loading-content {
            text-align: center;
        }
        
        .loading-content .loading {
            width: 40px;
            height: 40px;
            margin: 0 auto 1rem;
        }
        
        .loading-content p {
            color: var(--text-secondary);

        }
    </style>
