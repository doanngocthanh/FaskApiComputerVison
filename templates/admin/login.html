<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - API Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-card {
            max-width: 400px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .login-header {
            background: linear-gradient(135deg, #ff7e5f 0%, #feb47b 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .login-body {
            padding: 2rem;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 0.75rem 2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            color: white;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            color: white;
        }
        .alert {
            border-radius: 10px;
        }
        .form-label {
            font-weight: 600;
            color: #495057;
        }
        .login-footer {
            background: #f8f9fa;
            padding: 1rem 2rem;
            text-align: center;
            border-top: 1px solid #e9ecef;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <i class="fas fa-shield-alt fa-3x mb-3"></i>
            <h3>Admin Login</h3>
            <p class="mb-0">API Management System</p>
        </div>
        <div class="login-body">
            <div id="alert-container"></div>
            
            <form id="loginForm" method="post" action="" onsubmit="return false;">
                <div class="mb-3">
                    <label for="username" class="form-label">
                        <i class="fas fa-user"></i> Username
                    </label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-login">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </div>
            </form>
        </div>
        <div class="login-footer">
            <small class="text-muted">
                Default credentials: <strong>admin</strong> / <strong>admin123</strong>
            </small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Auth Manager -->
    <script src="/static/frontend/assets/js/auth.js"></script>
    <script>
        // Wait for auth.js to load completely
        document.addEventListener('DOMContentLoaded', function() {
            // Ensure auth manager is available
            if (!window.auth) {
                window.auth = new AuthManager();
            }
            
            // Setup login form handler
            const loginForm = document.getElementById('loginForm');
            const alertContainer = document.getElementById('alert-container');
            
            if (loginForm) {
                loginForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    console.log('Login form submitted via JavaScript');
                    
                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;
                    
                    // Clear previous alerts
                    alertContainer.innerHTML = '';
                    
                    // Show loading
                    const submitBtn = document.querySelector('button[type="submit"]');
                    const originalText = submitBtn.innerHTML;
                    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
                    submitBtn.disabled = true;
                    
                    try {
                        console.log('Attempting login with:', username);
                        const result = await window.auth.login(username, password);
                        console.log('Login result:', result);
                        
                        if (result.success) {
                            // Show success message
                            alertContainer.innerHTML = `
                                <div class="alert alert-success">
                                    <i class="fas fa-check-circle"></i> Login successful! Redirecting...
                                </div>
                            `;
                            
                            // Redirect to dashboard
                            setTimeout(() => {
                                window.location.href = '/admin';
                            }, 1000);
                        } else {
                            // Show error message
                            alertContainer.innerHTML = `
                                <div class="alert alert-danger">
                                    <i class="fas fa-exclamation-triangle"></i> ${result.error}
                                </div>
                            `;
                        }
                    } catch (error) {
                        console.error('Login error:', error);
                        alertContainer.innerHTML = `
                            <div class="alert alert-danger">
                                <i class="fas fa-exclamation-triangle"></i> Network error occurred
                            </div>
                        `;
                    } finally {
                        // Reset button
                        submitBtn.innerHTML = originalText;
                        submitBtn.disabled = false;
                    }
                });
            }
            
            // Check if already authenticated (but don't auto-redirect from auth.js)
            // since we're handling it here manually
        });
    </script>
</body>
</html>
